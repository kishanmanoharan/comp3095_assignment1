<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Home</h1>

    <table class="table">
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Pass</th>
        </tr>
        <tr th:object="${user}">
            <td><p th:text="*{id}"></p></td>
            <td><p th:text="*{email}"></p></td>
            <td><p th:text="*{password}"></p></td>
        </tr>
    </table>

    <h2>Recipes</h2>
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td><p th:text="*{user.id}"></p></td>
            <td><p th:text="*{user.name}"></p></td>
            <td><p th:text="*{user.date}"></p></td>
        </tr>
    </table>
    <a th:href="@{'/home/' + ${user.id.toString()} + '/newrecipe'}"><button class="w-50 btn btn btn-primary m-1" >New Recipe</button></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
