<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in to Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container my-5 align-middle text-center">
    <main class="form-signin align-middle">
        <form th:action="@{/signin}" th:object="${user}" method="post">
            <h1 class="h3 mb-3 fw-normal m-2">Recipies App</h1>
            <div class="input-group m-1">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text" class="form-control" id="email" placeholder="name@example.com" field="*{email}" name="email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group m-1">
                <span class="input-group-text" id="basic-addon2">Password</span>
                <input type="password" field="*{password}" name="password" class="form-control" id="password" placeholder="Password" aria-describedby="basic-addon2"/>
            </div>
            <button class="w-50 btn btn-lg btn-primary m-1" type="submit">Sign in</button>
        </form>
        <a th:href="@{/signup}"><button class="w-50 btn btn-lg btn-secondary m-1" href="/signup">Create Account</button></a>
    </main>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
