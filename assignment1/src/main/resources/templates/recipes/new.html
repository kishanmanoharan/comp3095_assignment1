<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div class="container">
    <h1 class="h3 mb-3 fw-normal m-2" th:text="${'/home/' + user.id.toString() + '/newrecipe'}"></h1>
    <main class="form-signin align-middle">
        <form th:action="@{/newrecipe}" th:object="${recipe}" method="post">
            <h1 class="h3 mb-3 fw-normal m-2">New Recipe</h1>
            <div class="input-group p-1">
                <span class="input-group-text" id="name-label">Name</span>
                <input type="text" class="form-control" id="name" placeholder="Name" field="*{name}" name="name" aria-describedby="name-addon">
<!--                <label for="name">Name</label>-->
            </div>
            <div class="input-group p-1">
                <span class="input-group-text" id="date-addon">Date</span>
                <input type="date" field="*{date}" name="date" class="form-control" id="date" placeholder="Date" aria-describedby="date-addon"/>
<!--                <label for="Date">Date</label>-->
            </div>
            <div class="input-group p-1">
                <span class="input-group-text">Ingredients</span>
                <textarea class="form-control" name="ingredients" id="ingredients" field="*{ingredients}" aria-label="Ingredients"></textarea>
<!--                <label for="ingredients">Ingredients</label>-->
            </div>
            <div class="input-group p-1">
                <span class="input-group-text">Directions</span>
                <textarea class="form-control" name="directions" id="directions" field="*{directions}" aria-label="Directions"></textarea>
<!--                <label for="directions">Directions</label>-->
            </div>
            <button class="w-50 btn btn-primary m-1" type="submit" value="Submit">Add</button>
        </form>
        <!--        <a th:href="@{/signup}"><button class="w-50 btn btn-lg btn-secondary m-1" href="/signup">Create Account</button></a>-->
    </main>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
